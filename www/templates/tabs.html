<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-dark tabs-background-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Homepage" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/homePage">
    <ion-nav-view name="tab-homePage"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Map" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Route Finder" icon-off="ion-map" icon-on="ion-map" href="#/tab/routeFinder">
    <ion-nav-view name="tab-routeFinder"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Add Incident" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/addIncident">
    <ion-nav-view name="tab-addIncident"></ion-nav-view>
  </ion-tab>


</ion-tabs>
